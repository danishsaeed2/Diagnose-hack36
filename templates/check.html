<!DOCTYPE html>

<html>
<title>Hack App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>


<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#tab1" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TAB1</a>
    <a href="#tab2" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TAB2</a>
    <a href="#tab3" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TAB3</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">TAB4</a>
        <a href="#" class="w3-bar-item w3-button">TAB5</a>
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#tab1" class="w3-bar-item w3-button w3-padding-large">TAB1</a>
  <a href="#tab2" class="w3-bar-item w3-button w3-padding-large">TAB2</a>
  <a href="#tab3" class="w3-bar-item w3-button w3-padding-large">TAB3</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">TAB4</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">TAB5</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- TAB2 Section -->
  <div class="w3-black" id="tab2">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
      <h2 class="w3-wide">TAB2</h2>
      <p class="w3-opacity"><i>TAB2 Heading</i></p>
      <p class="w3-justify">{{ check }} </p><br>
      <fieldset><legend>Select Button: </legend>
            <form id=select_form action="http://localhost:5000/upload" method=post enctype="multipart/form-data">
            <br>
            <input name="text">
            <input type=file>
          <input name=Submit type=submit value="Upload"/>
        </form>
      </fieldset>
    </div>
  </div>
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
</footer>

</body>
</html>
